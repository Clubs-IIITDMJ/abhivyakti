name: abhivyakti_app
description: Official Abhivyakti App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  lottie: ^1.0.1
  provider: ^5.0.0
  responsive_builder: ^0.4.1
  url_launcher: ^6.0.4
  scrollable_positioned_list: ^0.2.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/svg/
    - assets/images/
    - assets/gallery/
    - assets/art/
    # - images/a_dot_ham.jpeg

  fonts:
    - family: Lufga
      fonts:
        - asset: assets/fonts/Lufga-Black.ttf
        - asset: assets/fonts/Lufga-BlackItalic.ttf
        - asset: assets/fonts/Lufga-Bold.ttf
        - asset: assets/fonts/Lufga-BoldItalic.ttf
        - asset: assets/fonts/Lufga-ExtraBold.ttf
        - asset: assets/fonts/Lufga-ExtraBoldItalic.ttf
        - asset: assets/fonts/Lufga-ExtraLight.ttf
        - asset: assets/fonts/Lufga-ExtraLightItalic.ttf
        - asset: assets/fonts/Lufga-Italic.ttf
        - asset: assets/fonts/Lufga-Light.ttf
        - asset: assets/fonts/Lufga-LightItalic.ttf
        - asset: assets/fonts/Lufga-Medium.ttf
        - asset: assets/fonts/Lufga-MediumItalic.ttf
        - asset: assets/fonts/Lufga-Regular.ttf
        - asset: assets/fonts/Lufga-SemiBold.ttf
        - asset: assets/fonts/Lufga-SemiBoldItalic.ttf
        - asset: assets/fonts/Lufga-Thin.ttf
        - asset: assets/fonts/Lufga-ThinItalic.ttf
